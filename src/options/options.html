<!DOCTYPE html>
<html class="support-dark-theme">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div>
    <div id="topLinkToOptionsPageArea">
      <a id="topLinkToOptionsPage" target="_blank" class="message_options_openInSeparateTab"></a>
      <br />
      <br />
    </div>

    <div id="contextMenuArea" class="sectionArea">
      <header class="message_options_section_ContextMenuActive"></header>

      <text class="message_options_contextMenu_RightClickTip textSelectable"></text>
      <br />
      <br />

      <text class="message_options_contextMenu_NonFolderBookmarkTip textSelectable"></text>
      <br />
      <br />
      <br />

      <div>
        <label class="message_options_customTopLevelBookmarkContextMenuLabel"></label>
        <input id="customTopLevelBookmarkContextMenuLabel"
          data-placeholder-message="contextMenu_BookmarkTopLevelDefaultLabel" type="text">
      </div>
      <br />
      <br />

      <div id="contextMenu_restoreTree_Area" class="sectionArea collapsed">
        <header class="message_options_contextMenu_RestoreTree"></header>
        <label>
          <input id="hasRestoreTreeContextMenu" type="checkbox">
          <text class="message_options_hasRestoreTreeContextMenu"></text>
        </label>
        <br />
        <br />
        <div>
          <label class="message_options_customRestoreTreeContextMenuLabel"></label>
          <input id="customRestoreTreeContextMenuLabel" data-placeholder-message="contextMenu_RestoreTree" type="text">
        </div>
      </div>

      <div id="contextMenu_migrateTreeData_Area" class="sectionArea collapsed">
        <header class="message_options_contextMenu_MigrateTreeData"></header>

        <div class="area">
          <label>
            <input id="hasMigrateContextMenu" type="checkbox">
            <text class="message_options_hasMigrateContextMenu"></text>
          </label>
          <br />
          <br />
          <div>
            <label class="message_options_customMigrateContextMenuLabel"></label>
            <input id="customMigrateContextMenuLabel" data-placeholder-message="contextMenu_MigrateTreeData"
              type="text">
          </div>
        </div>
        <br />
        <br />

        <fieldset class="bookmarkFormat">
          <legend class="message_options_migrateTreeData_fromBookmarkFormat_legend"></legend>
          <text class="message_options_migrateTreeData_fromBookmarkFormat"></text>
          <select id="migrateTreeData_fromBookmarkFormat">
            <option value="bookmarkSeparators" class="message_options_bookmarkFormat_bookmarkSeparators"></option>
            <option value="bookmarkFolders" class="message_options_bookmarkFormat_bookmarkFolders"></option>
            <option value="bookmarkTitles" class="message_options_bookmarkFormat_bookmarkTitles"></option>
            <option value="auto" class="message_options_bookmarkFormat_auto"></option>
          </select>
          <div class="textSelectable">
            <p data-required-value="bookmarkSeparators" class="requires_migrateTreeData_fromBookmarkFormat">
              <text class="message_options_bookmarkFormat_bookmarkSeparators"></text><text
                class="message_options_bookmarkFormat_info_bookmarkSeparators"></text>
            </p>
            <p data-required-value="bookmarkFolders" class="requires_migrateTreeData_fromBookmarkFormat">
              <text class="message_options_bookmarkFormat_bookmarkFolders"></text><text
                class="message_options_bookmarkFormat_info_bookmarkFolders"></text>
            </p>
            <p data-required-value="bookmarkTitles" class="requires_migrateTreeData_fromBookmarkFormat">
              <text class="message_options_bookmarkFormat_bookmarkTitles"></text><text
                class="message_options_bookmarkFormat_info_bookmarkTitles"></text>
            </p>
            <p data-required-value="auto" class="requires_migrateTreeData_fromBookmarkFormat">
              <text class="message_options_bookmarkFormat_auto"></text><text
                class="message_options_bookmarkFormat_info_auto"></text>
            </p>
          </div>
        </fieldset>
        <br />

        <fieldset class="bookmarkFormat">
          <legend class="message_options_migrateTreeData_toBookmarkFormat_legend"></legend>
          <text class="message_options_migrateTreeData_toBookmarkFormat"></text>
          <select id="migrateTreeData_toBookmarkFormat">
            <option value="bookmarkSeparators" class="message_options_bookmarkFormat_bookmarkSeparators"></option>
            <option value="bookmarkFolders" class="message_options_bookmarkFormat_bookmarkFolders"></option>
            <option value="bookmarkTitles" class="message_options_bookmarkFormat_bookmarkTitles"></option>
          </select>
          <div class="textSelectable">
            <p data-required-value="bookmarkSeparators" class="requires_migrateTreeData_toBookmarkFormat">
              <text class="message_options_bookmarkFormat_bookmarkSeparators"></text><text
                class="message_options_bookmarkFormat_info_bookmarkSeparators"></text>
            </p>
            <p data-required-value="bookmarkFolders" class="requires_migrateTreeData_toBookmarkFormat">
              <text class="message_options_bookmarkFormat_bookmarkFolders"></text><text
                class="message_options_bookmarkFormat_info_bookmarkFolders"></text>
            </p>
            <p data-required-value="bookmarkTitles" class="requires_migrateTreeData_toBookmarkFormat">
              <text class="message_options_bookmarkFormat_bookmarkTitles"></text><text
                class="message_options_bookmarkFormat_info_bookmarkTitles"></text>
            </p>
          </div>
        </fieldset>
        <br />

        <div class="area">
          <div>
            <label class="message_options_migrateTreeData_removeSuffix"></label>
            <input id="migrateTreeData_removeSuffix" type="text">
          </div>
          <br />
          <div>
            <label class="message_options_migrateTreeData_addSuffix"></label>
            <input id="migrateTreeData_addSuffix" type="text">
          </div>
          <br />
          <label>
            <input id="migrateTreeData_onlyAddSuffixIfSuffixWasRemoved" type="checkbox">
            <text class="message_options_migrateTreeData_onlyAddSuffixIfSuffixWasRemoved"></text>
          </label>
          <br />
        </div>
      </div>

      <div id="contextMenu_bookmarkTreeData_Area" class="sectionArea collapsed">
        <header class="message_options_contextMenu_BookmarkTreeData"></header>
        <label>
          <input id="hasTabContextMenu" type="checkbox">
          <text class="message_options_hasTabContextMenu"></text>
        </label>
        <br />
        <br />
        <div>
          <label class="message_options_customBookmarkTreeContextMenuLabel"></label>
          <input id="customBookmarkTreeContextMenuLabel" data-placeholder-message="contextMenu_BookmarkTree"
            type="text">
        </div>
      </div>

      <div id="contextMenu_bookmarkTreeData_TST_Area" class="sectionArea collapsed">
        <header class="message_options_contextMenu_BookmarkTreeData_TST"></header>
        <label>
          <input id="hasTSTContextMenu" type="checkbox">
          <text class="message_options_hasTSTContextMenu"></text>
        </label>
        <br />
        <br />
        <div>
          <label class="message_options_customTSTContextMenuLabel"></label>
          <input id="customTSTContextMenuLabel" data-placeholder-message="contextMenu_TreeStyleTabAndMTH" type="text">
        </div>
      </div>

      <div id="contextMenu_bookmarkTreeData_MTH_Area" class="sectionArea collapsed">
        <header class="message_options_contextMenu_BookmarkTreeData_MTH"></header>
        <label>
          <input id="hasMTHContextMenu" type="checkbox">
          <text class="message_options_hasMTHContextMenu"></text>
        </label>
        <br />
        <br />
        <div>
          <label class="message_options_customMTHContextMenuLabel"></label>
          <input id="customMTHContextMenuLabel" data-placeholder-message="contextMenu_TreeStyleTabAndMTH" type="text">
        </div>
      </div>

    </div>
    <br />

    <div id="commandsArea"></div>
    <br />

    <div class="sectionArea">
      <header class="message_options_section_CreateBookmark"></header>
      <div>
        <label class="message_options_bookmarkSuffix"></label>
        <input id="bookmarkSuffix" type="text">
      </div>
      <br />
      <fieldset class="bookmarkFormat">
        <legend class="message_options_bookmarkFormat_legend"></legend>
        <text class="message_options_bookmarkTreeWithBookmarkFormat"></text>
        <select id="bookmarkTreeWithBookmarkFormat">
          <option value="bookmarkSeparators" class="message_options_bookmarkFormat_bookmarkSeparators"></option>
          <option value="bookmarkFolders" class="message_options_bookmarkFormat_bookmarkFolders"></option>
          <option value="bookmarkTitles" class="message_options_bookmarkFormat_bookmarkTitles"></option>
        </select>
        <div class="textSelectable">
          <p data-required-value="bookmarkSeparators" class="requires_bookmarkTreeWithBookmarkFormat">
            <text class="message_options_bookmarkFormat_bookmarkSeparators"></text><text
              class="message_options_bookmarkFormat_info_bookmarkSeparators"></text>
          </p>
          <p data-required-value="bookmarkFolders" class="requires_bookmarkTreeWithBookmarkFormat">
            <text class="message_options_bookmarkFormat_bookmarkFolders"></text><text
              class="message_options_bookmarkFormat_info_bookmarkFolders"></text>
          </p>
          <p data-required-value="bookmarkTitles" class="requires_bookmarkTreeWithBookmarkFormat">
            <text class="message_options_bookmarkFormat_bookmarkTitles"></text><text
              class="message_options_bookmarkFormat_info_bookmarkTitles"></text>
          </p>
          <br />
          <p class="message_options_bookmarkTreeWithBookmarkFormat_warning"></p>
        </div>
      </fieldset>
      <br />
      <br />
      <div class="area">
        <label>
          <input id="bookmarkGroupTabsWithLegacyURL" type="checkbox">
          <text class="message_options_bookmarkGroupTabsWithLegacyURL"></text>
        </label>
        <br />
        <br />
        <label class="requires_bookmarkGroupTabsWithLegacyURL">
          <input id="bookmarkGroupTabsWithLegacyURL_NewerFallbackURL" type="checkbox">
          <text class="message_options_bookmarkGroupTabsWithLegacyURL_NewerFallbackURL"></text>
        </label>
      </div>
      <p>
        <span class="message_options_warnWhenBookmarkingMoreThan"></span>
        <input id="warnWhenBookmarkingMoreThan" type="number" min="-1">
      </p>
    </div>
    <br />

    <div class="sectionArea">
      <header class="message_options_section_CreateTabs"></header>
      <p>
        <span class="message_options_delayAfterTabOpen"></span>
        <input id="delayAfterTabOpen" type="number" min="-1">
        <span class="message_options_Milliseconds"></span>
      </p>
      <p class="requires_!openAsDiscardedTabs">
        <span class="message_options_delayBeforeNavigating"></span>
        <input id="delayBeforeNavigating" type="number" min="-1">
        <span class="message_options_Milliseconds"></span>
      </p>
      <label>
        <input id="setParentAfterTabCreate" type="checkbox">
        <text class="message_options_setParentAfterTabCreate"></text>
      </label>
      <br />
      <br />
      <div class="area">
        <label>
          <input id="openAsDiscardedTabs" type="checkbox">
          <text class="message_options_openAsDiscardedTabs"></text>
        </label>
        <br />
        <br />
        <label class="requires_openAsDiscardedTabs">
          <input id="openAsDiscardedTabs_fixOpenerTabIdForInternalFirefoxUrls" type="checkbox">
          <text class="message_options_openAsDiscardedTabs_fixOpenerTabIdForInternalFirefoxUrls"></text>
        </label>
      </div>
      <br />
      <br />
      <p>
        <span class="message_options_detachIncorrectParentsAfter"></span>
        <input id="detachIncorrectParentsAfter" type="number" min="-1">
        <span class="message_options_Milliseconds"></span>
      </p>
      <div class="area">
        <label>
          <input id="createTempTabWhenRestoring" type="checkbox">
          <text class="message_options_createTempTabWhenRestoring"></text>
        </label>
        <br />
        <br />
        <div class="requires_createTempTabWhenRestoring">
          <label>
            <input id="gruopUnderTempTabWhenRestoring" type="checkbox">
            <text class="message_options_gruopUnderTempTabWhenRestoring"></text>
          </label>
          <br />
          <br />
          <div>
            <label class="message_options_tempTabURL"></label>
            <input id="tempTabURL" type="text">
          </div>
        </div>
      </div>
      <br />
      <label>
        <input id="ensureOneParentWhenCreatingTabs" type="checkbox">
        <text class="message_options_ensureOneParentWhenCreatingTabs"></text>
      </label>
      <br />
      <br />
      <br />
      <fieldset class="bookmarkFormat">
        <legend class="message_options_bookmarkFormat_legend"></legend>
        <text class="message_options_restoreTreeWithBookmarkFormat"></text>
        <select id="restoreTreeWithBookmarkFormat">
          <option value="bookmarkSeparators" class="message_options_bookmarkFormat_bookmarkSeparators"></option>
          <option value="bookmarkFolders" class="message_options_bookmarkFormat_bookmarkFolders"></option>
          <option value="bookmarkTitles" class="message_options_bookmarkFormat_bookmarkTitles"></option>
          <option value="auto" class="message_options_bookmarkFormat_auto"></option>
        </select>
        <div class="textSelectable">
          <p data-required-value="bookmarkSeparators" class="requires_restoreTreeWithBookmarkFormat">
            <text class="message_options_bookmarkFormat_bookmarkSeparators"></text><text
              class="message_options_bookmarkFormat_info_bookmarkSeparators"></text>
          </p>
          <p data-required-value="bookmarkFolders" class="requires_restoreTreeWithBookmarkFormat">
            <text class="message_options_bookmarkFormat_bookmarkFolders"></text><text
              class="message_options_bookmarkFormat_info_bookmarkFolders"></text>
          </p>
          <p data-required-value="bookmarkTitles" class="requires_restoreTreeWithBookmarkFormat">
            <text class="message_options_bookmarkFormat_bookmarkTitles"></text><text
              class="message_options_bookmarkFormat_info_bookmarkTitles"></text>
          </p>
          <p data-required-value="auto" class="requires_restoreTreeWithBookmarkFormat">
            <text class="message_options_bookmarkFormat_auto"></text><text
              class="message_options_bookmarkFormat_info_auto"></text>
          </p>
          <br />
          <p class="message_options_restoreTreeWithBookmarkFormat_warning"></p>
        </div>
      </fieldset>
      <br />
      <br />
      <div class="area">
        <label>
          <input id="fixGroupTabURLsOnRestore" type="checkbox">
          <text class="message_options_fixGroupTabURLsOnRestore"></text>
        </label>
        <br />
        <br />
        <label class="requires_fixGroupTabURLsOnRestore">
          <input id="groupTab_restoreUsingSidebery" type="checkbox">
          <text class="message_options_groupTab_restoreUsingSidebery"></text>
        </label>
      </div>
      <p>
        <span class="message_options_warnWhenRestoringMoreThan"></span>
        <input id="warnWhenRestoringMoreThan" type="number" min="-1">
      </p>
    </div>
    <br />

    <div class="sectionArea collapsed">
      <header class="message_options_section_TreeStyleTabId"></header>
      <div>
        <label class="message_options_treeStyleTabInternalId"></label>
        <input id="treeStyleTabInternalId" type="text">
      </div>
      <div class="internal-tst-id-buttons">
        <button id="TST_InternalId_ResetButton" class="message_options_TST_InternalId_Reset"></button>
        <button id="TST_InternalId_UpdateButton" class="message_options_TST_InternalId_ForceUpdate"></button>
      </div>
    </div>
    <br />

    <div id="privacyPermissionsArea"></div>
    <br />

    <button id="resetSettingsButton" class="message_options_resetSettings"></button>
  </div>
  <script type="module" src="options.js"></script>
</body>

</html>
