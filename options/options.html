<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="application/javascript" src="/common.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div>
    <div class="sectionArea">
      <header class="message_options_section_ContextMenuActive"></header>
      <label>
        <input id="hasTabContextMenu" type="checkbox">
        <text class="message_options_hasTabContextMenu"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="hasTSTContextMenu" type="checkbox">
        <text class="message_options_hasTSTContextMenu"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="hasMTHContextMenu" type="checkbox">
        <text class="message_options_hasMTHContextMenu"></text>
      </label>
    </div>
    <br />

    <div class="sectionArea">
      <header class="message_options_section_ContextMenuLabels"></header>
      <div>
        <label class="message_options_customTSTContextMenuLabel"></label>
        <input id="customTSTContextMenuLabel" type="text">
      </div>
      <br />
      <div>
        <label class="message_options_customMTHContextMenuLabel"></label>
        <input id="customMTHContextMenuLabel" type="text">
      </div>
      <br />
      <div>
        <label class="message_options_customRestoreTreeContextMenuLabel"></label>
        <input id="customRestoreTreeContextMenuLabel" type="text">
      </div>
      <br />
      <div>
        <label class="message_options_customBookmarkTreeContextMenuLabel"></label>
        <input id="customBookmarkTreeContextMenuLabel" type="text">
      </div>
    </div>
    <br />

    <div id="commandsArea"></div>
    <br />

    <div class="sectionArea">
      <header class="message_options_section_CreateBookmark"></header>
      <div>
        <label class="message_options_bookmarkSuffix"></label>
        <input id="bookmarkSuffix" type="text">
      </div>
      <br />
      <label>
        <input id="bookmarkTreeWithSeparators" type="checkbox">
        <text class="message_options_bookmarkTreeWithSeparators"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="bookmarkGroupTabsWithLegacyURL" type="checkbox">
        <text class="message_options_bookmarkGroupTabsWithLegacyURL"></text>
      </label>
      <p>
        <span class="message_options_warnWhenBookmarkingMoreThan"></span>
        <input id="warnWhenBookmarkingMoreThan" type="number" min="-1">
      </p>
    </div>
    <br />

    <div class="sectionArea">
      <header class="message_options_section_CreateTabs"></header>
      <p>
        <span class="message_options_delayAfterTabOpen"></span>
        <input id="delayAfterTabOpen" type="number" min="-1">
        <span class="message_options_Milliseconds"></span>
      </p>
      <p class="requires_!openAsDiscardedTabs">
        <span class="message_options_delayBeforeNavigating"></span>
        <input id="delayBeforeNavigating" type="number" min="-1">
        <span class="message_options_Milliseconds"></span>
      </p>
      <label>
        <input id="setParentAfterTabCreate" type="checkbox">
        <text class="message_options_setParentAfterTabCreate"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="openAsDiscardedTabs" type="checkbox">
        <text class="message_options_openAsDiscardedTabs"></text>
      </label>
      <br />
      <br />
      <p>
        <span class="message_options_detachIncorrectParentsAfter"></span>
        <input id="detachIncorrectParentsAfter" type="number" min="-1">
        <span class="message_options_Milliseconds"></span>
      </p>
      <div class="area">
        <label>
          <input id="createTempTabWhenRestoring" type="checkbox">
          <text class="message_options_createTempTabWhenRestoring"></text>
        </label>
        <br />
        <br />
        <div class="requires_createTempTabWhenRestoring">
          <label>
            <input id="gruopUnderTempTabWhenRestoring" type="checkbox">
            <text class="message_options_gruopUnderTempTabWhenRestoring"></text>
          </label>
          <br />
          <br />
          <div>
            <label class="message_options_tempTabURL"></label>
            <input id="tempTabURL" type="text">
          </div>
        </div>
      </div>
      <br />
      <label>
        <input id="ensureOneParentWhenCreatingTabs" type="checkbox">
        <text class="message_options_ensureOneParentWhenCreatingTabs"></text>
      </label>
      <br />
      <br />
      <br />
      <label>
        <input id="allowSeparatorsWhenRestoringTree" type="checkbox">
        <text class="message_options_allowSeparatorsWhenRestoringTree"></text>
      </label>
      <br />
      <br />
      <label>
        <input id="fixGroupTabURLsOnRestore" type="checkbox">
        <text class="message_options_fixGroupTabURLsOnRestore"></text>
      </label>
      <p>
        <span class="message_options_warnWhenRestoringMoreThan"></span>
        <input id="warnWhenRestoringMoreThan" type="number" min="-1">
      </p>
    </div>
    <br />

    <div class="sectionArea collapsed">
      <header class="message_options_section_TreeStyleTabId"></header>
      <div>
        <label class="message_options_treeStyleTabInternalId"></label>
        <input id="treeStyleTabInternalId" type="text">
      </div>
      <div class="internal-tst-id-buttons">
        <button id="TST_InternalId_ResetButton" class="message_options_TST_InternalId_Reset"></button>
        <button id="TST_InternalId_UpdateButton" class="message_options_TST_InternalId_ForceUpdate"></button>
      </div>
    </div>
    <br />

    <button id="resetSettingsButton" class="message_options_resetSettings"></button>
  </div>
  <script src="options.js"></script>
</body>

</html>
